<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>East Al +</title>
</head>
	<body style="margin: 0; padding: 0; width: 100%; overflow-x: hidden;">
		<div class="container" style="max-width: 600px; width: 100%; display: flex; flex-direction: column; gap: 10px; margin: 20px 0; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: {{ textAlign }};">
			<header style="width: 100%; padding: 20px; min-height: 80px; background-color: #013033; display: flex; align-items: center;">
				<h1 style="color: white; font-size: 24px;">{{ recoveryHeaderH1 }}</h1>
			</header>
			<main style="width: 100%; padding: 20px;">
				<p style="font-size: 16px; color: #333333;">{{ recoveryMainP1 }} {{ firstName }}</p>
				<div class="code" style="font-size: 24px; font-weight: bold; color: #4CAF50; letter-spacing: 4px; text-align: center; padding: 10px 0;">{{ code }}</div>
				<p style="font-size: 16px; color: #333333;">{{ recoveryMainP3 }}</p>
			</main>
			<footer style="width: 100%; margin-top: 20px; font-size: 12px; color: #777777; padding: 25px 20px;">
				<p style="display: flex; flex-direction: column;">{{ recoveryFooterSpan1 }}</p>
				<p>{{ recoveryFooterSpan2 }}</p>
			</footer>
		</div>
	</body>
</html>
